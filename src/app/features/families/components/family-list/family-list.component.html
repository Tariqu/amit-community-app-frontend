<mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
  <!-- Profile Picture Column -->
  <ng-container matColumnDef="familyPhoto">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let family">
      <img
        [src]="family.familyPhoto || 'assets/images/dummy-profile.webp'"
        alt="Family Photo"
        class="profile-picture"
      />
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="familyName">
    <mat-header-cell *matHeaderCellDef>Family Name</mat-header-cell>
    <mat-cell *matCellDef="let family">{{ family.familyName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let family">
      <button
        class="action-button"
        mat-mini-fab
        (click)="onEdit(family)"
        color="primary"
        matTooltip="Edit"
        matTooltipPosition="left"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        class="action-button"
        mat-mini-fab
        (click)="onDelete(family.id!)"
        color="warn"
        matTooltip="Delete"
        matTooltipPosition="right"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="10"
  (page)="onPageChange($event)"
  [length]="totalCount"
  showFirstLastButtons
></mat-paginator>
