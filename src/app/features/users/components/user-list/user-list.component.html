<mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
  <!-- Profile Picture Column -->
  <ng-container matColumnDef="profilePicture">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let user">
      <img
        [src]="user.profilePicture || 'assets/images/dummy-profile.webp'"
        alt="Profile Picture"
        class="profile-picture"
      />
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.firstName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.lastName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="city">
    <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.city }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.state }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button
        class="action-button"
        mat-mini-fab
        (click)="onEdit(user)"
        color="primary"
        matTooltip="Edit"
        matTooltipPosition="left"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        class="action-button"
        mat-mini-fab
        (click)="onDelete(user.id!)"
        color="warn"
        matTooltip="Delete"
        matTooltipPosition="right"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="10"
  (page)="onPageChange($event)"
  [length]="totalCount"
  showFirstLastButtons
></mat-paginator>
